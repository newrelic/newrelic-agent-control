namespace: custom
name: chart
version: 0.1.0
variables: { }
deployment:
  k8s:
    health:
      interval: 30s
    objects:
      repository:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: GitRepository
        metadata:
          name: ${nr-sub:agent_id}
        spec:
          interval: 5m0s
          url: https://github.com/newrelic/helm-charts
          ref:
            branch: master

      release:
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ${nr-sub:agent_id}
        spec:
          interval: 10m
          timeout: 5m
          chart:
            spec:
              chart: ./charts/nri-kube-events
              version: '*'
              sourceRef:
                kind: GitRepository
                name: ${nr-sub:agent_id}
              interval: 5m
          releaseName: ${nr-sub:agent_id}
          values:
            cluster: test
            license: wrong
