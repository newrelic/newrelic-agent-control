namespace: newrelic
name: io.fluentbit
version: 0.1.0
variables:
  k8s:
    chart_values:
      newrelic-logging:
        description: "Newrelic newrelic-logging chart values"
        type: yaml
        required: false
        default: {}
      global:
        description: "Global chart values"
        type: yaml
        required: false
        default: {}
    chart_version:
      description: "newrelic-logging chart version"
      type: string
      required: true
deployment:
  k8s:
    health:
      interval: 30s
    objects:
      repository:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: HelmRepository
        metadata:
          name: ${nr-sub:agent_id}
        spec:
          # Increasing the interval to 30 minutes because the HelmRepository is not as prone to frequent changes
          # as HelmRelease objects might be. Given repositories typically have fewer updates than the resources
          # they trigger, a longer interval helps in reducing unnecessary load on the cluster without significantly
          # delaying the application of important updates.
          interval: 30m
          provider: generic
          url: https://helm-charts.newrelic.com
      default-values:
        apiVersion: v1
        kind: Secret
        metadata:
          name: default-values-${nr-sub:agent_id}
        stringData:
          # These env variables are attached to the AC pod on the Helm Chart.
          # ${nr-env:NR_VERBOSE_LOG} is not set, since it is not used in the chart.
          values.yaml: |
            global:
              licenseKey: ${nr-env:NR_LICENSE_KEY}
              cluster: ${nr-env:NR_CLUSTER_NAME}
              nrStaging: ${nr-env:NR_STAGING}
              lowDataMode: ${nr-env:NR_LOW_DATA_MODE}
      values:
        apiVersion: v1
        kind: Secret
        metadata:
          name: values-${nr-sub:agent_id}
        stringData:
          values.yaml: |
            ${nr-var:chart_values.newrelic-logging}
      release:
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ${nr-sub:agent_id}
        spec:
          interval: 3m
          chart:
            spec:
              chart: newrelic-logging
              version: ${nr-var:chart_version}
              reconcileStrategy: ChartVersion
              sourceRef:
                kind: HelmRepository
                name: ${nr-sub:agent_id}
              interval: 3m
          install:
            # Wait are disabled to avoid blocking the modifications/deletions of this CR while in reconciling state.
            disableWait: true
            disableWaitForJobs: true
            remediation:
              retries: 3
            replace: true
          upgrade:
            disableWait: true
            disableWaitForJobs: true
            cleanupOnFail: true
            force: true
            remediation:
              retries: 3
              strategy: rollback
          rollback:
            disableWait: true
            disableWaitForJobs: true
          valuesFrom:
          - kind: Secret
            name: default-values-${nr-sub:agent_id}
            valuesKey: values.yaml
          - kind: Secret
            name: values-${nr-sub:agent_id}
            valuesKey: values.yaml
          values:
            global: ${nr-var:chart_values.global}
