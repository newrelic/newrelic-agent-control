namespace: newrelic
name: com.newrelic.custom_agent
version: 0.0.1
variables:
  k8s:
    chart_values:
      description: "chart_values"
      type: yaml
      required: false
      default: { }
deployment:
  k8s:
    objects:
      release:
        apiVersion: helm.toolkit.fluxcd.io/v2beta2
        kind: HelmRelease
        metadata:
          name: ${nr-sub:agent_id}
          namespace: ${nr-ac:namespace}
          labels:
            agentTypeEnvVarKey: ${nr-env:k8s_template_secrets_zip4}
        spec:
          # we don't want to trigger this in the test to avoid extra load in the cluster
          interval: 10s
          releaseName: ${nr-sub:agent_id}
          targetNamespace: ${nr-ac:namespace_agents}
          chart:
            spec:
              chart: hello-world
              version: "0.1.0" 
              sourceRef:
                kind: HelmRepository
                name: ${nr-sub:agent_id}
                namespace: ${nr-ac:namespace}
          values:
            ${nr-var:chart_values}
