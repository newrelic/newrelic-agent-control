namespace: newrelic
name: com.newrelic.custom_agent
version: 0.0.1
variables:
  k8s:
    chart_values:
      description: "chart_values"
      type: yaml
      required: false
      default: { }
deployment:
  k8s:
    health:
      interval: 5s
    objects:
      repository:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: HelmRepository
        metadata:
          name: ${nr-sub:agent_id}
          namespace: ${nr-ac:namespace}
        spec:
          # we don't want to trigger this in the test to avoid extra load in the cluster
          interval: 99m
          provider: generic
          url: https://helm.github.io/examples
      release:
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ${nr-sub:agent_id}
          namespace: ${nr-ac:namespace}
        spec:
          # we don't want to trigger this in the test to avoid extra load in the cluster
          interval: 99m
          chart:
            spec:
              chart: hello-world
              version: 0.1.0
              reconcileStrategy: ChartVersion
              sourceRef:
                kind: HelmRepository
                name: ${nr-sub:agent_id}
                namespace: ${nr-ac:namespace}
          install:
            disableWait: true
          upgrade:
            disableWait: true
          values:
            ${nr-var:chart_values}
