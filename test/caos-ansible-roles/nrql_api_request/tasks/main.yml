- name: Execute NRQL
  delegate_to: 127.0.0.1
  uri:
    headers:
      Content-Type: "application/json"
      API-Key: "{{ nr_api_key }}"
    url: "{{ nr_api_host }}/graphql"
    method: POST
    body_format: json
    body:
      query: |
        {
          actor {
            account(id: {{ nr_account_id }}) {
              nrql(query: "{{ nrql_query }}") {
                            results
              }
            }
          }
        }
  register: response
  retries: 20
  delay: 3
  until: response.json is defined and response.json.data.actor.account.nrql.results != []
  failed_when: "response.json.data.actor.account.nrql.results is undefined"

- set_fact:
    results: "{{ response.json.data.actor.account.nrql.results }}"
