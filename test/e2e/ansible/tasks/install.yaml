---
- name: Update package repositories
  include_role:
    name: caos.ansible_roles.nr_repo_setup
  vars:
    repo_endpoint: {{ repo_endpoint }}

#TODO: add target version as env variable
- name: Install SA package
  include_role:
    name: caos.ansible_roles.package_install
  vars:
    package: "newrelic-super-agent"

- name: assert service status
  include_role:
    name: caos.ansible_roles.assert_service_status
  vars:
    services_running:
      - "newrelic-super-agent.service"
