# Cluster and License info is set with "--set" in the e2e-spec file

super-agent-deployment:
  config:
    superAgent:
      content:
        log:
          level: trace
    subAgents:
      open-telemetry:
        type: newrelic/io.opentelemetry.collector:0.2.0
        content:
          chart_values:
            global:
              licenseKey: ${nr-env:NR_LICENSE_KEY}
              cluster: ${nr-env:NR_CLUSTER_NAME}
            verboseLog: true

    opamp:
      enabled: false