description: E2E Test

custom_test_key: cluster_name

scenarios:
  - description: Deploy all infra agents
    before:
      - cd ../../ && SA_CHART_VALUES_FILE="test/k8s-e2e/agent-control-infra.yml" CLUSTER=${SCENARIO_TAG} tilt ci
    after:
      - kubectl logs -l app.kubernetes.io/name=agent-control --all-containers --prefix=true
      - kubectl logs -l app.kubernetes.io/instance=infra --all-containers --prefix=true -n newrelic-agents
      - kubectl logs -l app.kubernetes.io/instance=prometheus --all-containers --prefix=true -n newrelic-agents
      - kubectl logs -l app.kubernetes.io/name=newrelic-logging --all-containers --prefix=true -n newrelic-agents
      - kubectl get secrets --show-labels
      - kubectl get all -o wide
      - kubectl get helmrelease
      - kubectl get helmchart
      - helm list -a -A
      - cd ../../ && tilt down
    tests:
      nrqls:
        # Check that prometheus-agent is collecting metrics, an extra where testKey=$SCENARIO_TAG is always added.
        - query: "FROM Metric SELECT * WHERE collector.name = 'prometheus-agent'"
        # Check Logs data is reported, an extra where testKey=$SCENARIO_TAG is always added.
        - query: "From Log SELECT *"
        # Check that newrelic-infrastructure data is reported, an extra where testKey=$SCENARIO_TAG is always added.
        - query: "FROM K8sClusterSample SELECT *"
        # Check that gateway is up and running, an extra where testKey=$SCENARIO_TAG is always added.
        - query: "FROM K8sDeploymentSample SELECT * where deploymentName = 'pipeline-control-gateway'"
