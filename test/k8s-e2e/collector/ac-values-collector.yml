# Cluster and License info is set with "--set" in the e2e-spec file
toolkitImage:
  tag: failIfNotReplaced
agentControlDeployment:
  chartValues:
    image:
      tag: failIfNotReplaced
    subAgentsNamespace: "newrelic-agents"
    config:
      secretPrivateKeyName: "agent-control-auth"
      log:
        level: trace
      fleet_control:
        enabled: false
      agents:
        open-telemetry:
          agent_type: newrelic/com.newrelic.opentelemetry.collector:0.1.0

    agentsConfig:
      open-telemetry:
        # Testing the latest released version of the chart
        chart_version: "0.8.53"
        chart_values:
          nr-k8s-otel-collector:
            verboseLog: true
