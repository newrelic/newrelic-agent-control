description: E2E Test

custom_test_key: k8s.cluster.name

scenarios:
  - description: Deploy SA with single k8s otel-collector
    before:
      - cd ../../ && SA_CHART_VALUES_FILE="test/k8s-e2e/agent-control-collector.yml" CLUSTER=${SCENARIO_TAG} tilt ci
    after:
      - kubectl logs -l app.kubernetes.io/name=agent-control-deployment --all-containers --prefix=true
      - kubectl logs -l app.kubernetes.io/name=nr-k8s-otel-collector --all-containers --prefix=true
      - kubectl get all -o wide
      - cd ../../ && tilt down
    tests:
      nrqls:
        # Checks that the metric exist for the test scenario, an extra where testKey=$SCENARIO_TAG is always added.
        - query: "SELECT * from Metric where metricName = 'kube_daemonset_created'"
        - query: "SELECT * from Metric where metricName = 'k8s.pod.memory.working_set'"
