# Cluster and License info is set with "--set" in the e2e-spec file
toolkitImage:
  tag: failIfNotReplaced
agentControlDeployment:
  chartValues:
    image:
      tag: failIfNotReplaced
    subAgentsNamespace: "newrelic-agents"
    config:
      authSecret:
        secretName: "agent-control-auth"
        secretKeyName: "private_key"
      log:
        level: debug
      fleet_control:
        enabled: false
      agents:
        nr-ebpf:
          agent_type: newrelic/com.newrelic.ebpf:0.1.0
    agentsConfig:
      nr-ebpf:
        # Testing the latest released version of the chart
        chart_version: "*"
