# Cluster and License info is set with "--set" in the e2e-spec file

agent-control-deployment:
  config:
    agentControl:
      content:
        k8s:
          namespace_agents: newrelic-agents
        log:
          level: debug
    subAgents:
      # Currently ebpf agent only supports amd64 nodes. Testing this on a local minikube arm64 will not work.
      nr-ebpf:
        type: newrelic/com.newrelic.ebpf:0.1.0
        content:
          # Testing the latest released version of the chart
          chart_version: "*"

    fleet_control:
      enabled: false
