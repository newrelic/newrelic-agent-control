# Cluster and License info is set with "--set" in the e2e-spec file
installationJob:
  logLevel: debug
agent-control-deployment:
  subAgentsNamespace: "newrelic-agents"
  config:
    fleet_control:
      enabled: false
    log:
      level: trace
    agents:
      operator:
        agent_type: newrelic/com.newrelic.k8s_agent_operator:0.1.0
      # One agent per language
      java-agent:
        agent_type: newrelic/com.newrelic.apm_java:0.1.0
      python-agent:
        agent_type: newrelic/com.newrelic.apm_python:0.1.0
      node-agent:
        agent_type: newrelic/com.newrelic.apm_node:0.1.0
      ruby-agent:
        agent_type: newrelic/com.newrelic.apm_ruby:0.1.0
      dotnet-agent:
        agent_type: newrelic/com.newrelic.apm_dotnet:0.1.0
  agentsConfig:
    operator:
      content:
        chart_version: "*"
    # One agent per language
    java-agent:
      content:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "javaapp" ]
    python-agent:
      content:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "pythonapp" ]
    node-agent:
      content:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "nodeapp" ]
    ruby-agent:
      content:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "rubyapp" ]
    dotnet-agent:
      content:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "dotneteapp" ]
