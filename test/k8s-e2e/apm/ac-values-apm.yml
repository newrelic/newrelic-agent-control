# Cluster and License info is set with "--set" in the e2e-spec file
toolkitImage:
  tag: failIfNotReplaced
agentControlDeployment:
  chartValues:
    image:
      tag: failIfNotReplaced
    subAgentsNamespace: "newrelic-agents"
    config:
      fleet_control:
        enabled: false
      log:
        level: debug
      agents:
        operator:
          agent_type: newrelic/com.newrelic.k8s_agent_operator:0.1.0
        # One agent per language
        java-agent:
          agent_type: newrelic/com.newrelic.apm_java:0.1.0
        python-agent:
          agent_type: newrelic/com.newrelic.apm_python:0.1.0
        node-agent:
          agent_type: newrelic/com.newrelic.apm_node:0.1.0
        ruby-agent:
          agent_type: newrelic/com.newrelic.apm_ruby:0.1.0
        dotnet-agent:
          agent_type: newrelic/com.newrelic.apm_dotnet:0.1.0
    agentsConfig:
      operator:
        chart_version: "*"
      # One agent per language
      java-agent:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "javaapp" ]
        containerSelector:
          envSelector:
            matchExpressions:
              - key: NRI
                operator: Exists
      python-agent:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "pythonapp" ]
      node-agent:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "nodeapp" ]
      ruby-agent:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "rubyapp" ]
      dotnet-agent:
        podLabelSelector:
          matchExpressions:
            - key: "app"
              operator: "In"
              values: [ "dotneteapp" ]
