---
#  docker run -d --rm --name some-mysql -p 3306:3306  -e MYSQL_ROOT_PASSWORD=root -d mysql:latest
- name: run mysql container
  community.docker.docker_container:
    name: "mysql"
    image: "mysql:latest"
    auto_remove: true
    detach: true
    ports:
      - "3306:3306"
    env:
      MYSQL_ROOT_PASSWORD: root
...