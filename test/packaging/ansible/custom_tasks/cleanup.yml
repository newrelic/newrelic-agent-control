---
- name: cleanup
  include_role:
    name: caos.ansible_roles.cleanup
  vars:
    files_to_cleanup:
      # newrelic-agent-control files
      - /etc/newrelic-agent-control
      - /usr/bin/newrelic-agent-control
      - /lib/systemd/system/newrelic-agent-control.service
      # nr-otel-collector files
      - /etc/nr-otel-collector/nr-otel-collector.conf
      - /etc/nr-otel-collector/config.yaml
      - /etc/nr-otel-collector
      - /usr/bin/nr-otel-collector
      # infra agent files
      - /etc/newrelic-infra
      - /etc/newrelic-infra.yml
      - /var/db/newrelic-infra
      - /usr/bin/newrelic-infra
      - /var/run/newrelic-infra
      - /var/log/newrelic-infra
      - /etc/systemd/system/newrelic-infra.service
    packages_to_cleanup:
      - newrelic-agent-control
      - newrelic-infra
      - nr-otel-collector
    services_to_stop:
      - newrelic-agent-control.service
      - newrelic-infra
      - nr-otel-collector
...
