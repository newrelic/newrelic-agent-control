name: üê§ Apply onhost canaries infrastructure changes

on:
  push:
    branches:
      - main
    paths:
      - test/onhost-canaries/terraform/**

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: false

jobs:
  onhost_canaries:
    uses: ./.github/workflows/component_onhost_canaries.yml
    permissions:
      # required to oidc AWS
      id-token: write
      contents: read
    strategy:
      matrix:
        environment: [ staging, production ]
    with:
      environment: ${{ matrix.environment }}
      operation: apply
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_VPC_SUBNET: ${{ secrets.AWS_VPC_SUBNET }}
