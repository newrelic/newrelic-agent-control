name: .. 🚧 🐈‍⬛ Audit

on:
  workflow_call:

jobs:
  audit:
    name: Scheduled rust audit scanner
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit
