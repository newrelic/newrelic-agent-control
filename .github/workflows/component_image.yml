name: ðŸ“ž Build container images

# This workflow compiles the super agent binary in all supported architectures
# build the multi-arch image and push it to the repo packages registry.  

on:
  workflow_call:
    inputs:
      image-tag:
        description: 'Image tag'
        type: string
        required: true
      push:
        description: 'Push image'
        type: boolean
        required: true

env:
  # Allows to fetch multiple private repo crates with different deploy keys.
  CARGO_NET_GIT_FETCH_WITH_CLI: true

jobs:
  build-image:
    runs-on: ubuntu-latest
    name: Build/Push images
    env:
      DOCKER_IMAGE_NAME: newrelic/newrelic-super-agent
      DOCKER_PLATFORMS: "linux/amd64,linux/arm64"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Binaries are added to the expected path in the Dockerfile
      - uses: actions/download-artifact@v4
        with:
          name: newrelic-super-agent-amd64
          path: ./bin

      - uses: actions/download-artifact@v4
        with:
          name: newrelic-super-agent-arm64
          path: ./bin

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.OHAI_DOCKER_HUB_ID }}
          password: ${{ secrets.OHAI_DOCKER_HUB_PASSWORD }}

      - name: Build and push image
        if: ${{ inputs.push }}
        run: |
          docker buildx build \
            --push \
            --platform=$DOCKER_PLATFORMS \
            -t $DOCKER_IMAGE_NAME:${{ inputs.image-tag }} \
            .

      - name: Build image
        if: ${{ ! inputs.push }}
        run: |
          docker buildx build \
            --platform=$DOCKER_PLATFORMS \
            -t $DOCKER_IMAGE_NAME:${{ inputs.image-tag }} \
            .
