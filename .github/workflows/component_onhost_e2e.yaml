name: ðŸ“ž OnHost E2E tests

on:
  workflow_call:
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_VPC_SUBNET:
        required: true

    inputs:
      UNIQUE_NAME:
        required: true
        type: string
      EC2_FILTERS:
        required: false
        type: string
      PACKAGE_VERSION:
        required: false
        type: string
        default: ""
      REPOSITORY_ENDPOINT:
        required: false
        type: string
        description: 'Repository endpoint to fetch packages from'
        default: "https://download.newrelic.com/preview"

env:
  UNIQUE_NAME: ${{ inputs.UNIQUE_NAME }}
  EC2_FILTERS: ${{ inputs.EC2_FILTERS }}

permissions:
  id-token: write
  contents: read

jobs:
  infra:
    name: Provision infra and run OnHost E2E tests

    runs-on: ubuntu-20.04

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Set branch name
        run: |
          # Short name for current branch. For PRs, use target branch (base ref)
          GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          # Is the ref a tag? If so, remove refs/tags/ prefix
          GIT_BRANCH=${GIT_BRANCH#refs/tags/}
          echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Provision infra
        uses: newrelic/fargate-runner-action@main
        with:
          aws_region: us-east-2
          container_make_target: "test/provision TF_VAR_inventory_output=/srv/runner/inventory/${{ env.UNIQUE_NAME }}-inventory.ec2 TAG_OR_UNIQUE_NAME=${{ env.UNIQUE_NAME }} EC2_FILTERS=${{ env.EC2_FILTERS }}"
          ecs_cluster_name: caos_super_agent_releases
          task_definition_name: super_agent-releases
          cloud_watch_logs_group_name: /ecs/test-prerelease-super_agent-releases
          cloud_watch_logs_stream_name: ecs/test-super_agent-releases
          aws_vpc_subnet: ${{ secrets.AWS_VPC_SUBNET }}
          repo_name: "newrelic/newrelic-super-agent"
          git_clone_url: "ssh://git@github.com/newrelic/newrelic-super-agent.git"
          ref: "${{ env.GIT_BRANCH }}"
          log_filters: |
            \[ALLOW_MSG\].+
            TASK\s\[.*\]\s
            PLAY\s\[.*\]\s
            PLAY\sRECAP\s
            Apply\scomplete!
            ok=\d+\s+changed=\d+\s+unreachable=\d+\s+failed=\d+\s+skipped=\d+\s+rescued=\d+\s+ignored=\d+

      - name: Run E2E tests
        uses: newrelic/fargate-runner-action@main
        with:
          aws_region: us-east-2
          container_make_target: "test/e2e REPOSITORY_ENDPOINT=${{ inputs.REPOSITORY_ENDPOINT }} ANSIBLE_INVENTORY='/srv/runner/inventory/${{ env.UNIQUE_NAME }}-inventory.ec2' PACKAGE_VERSION=${{ inputs.PACKAGE_VERSION }}"
          ecs_cluster_name: caos_super_agent_releases
          task_definition_name: super_agent-releases
          cloud_watch_logs_group_name: /ecs/test-prerelease-super_agent-releases
          cloud_watch_logs_stream_name: ecs/test-super_agent-releases
          aws_vpc_subnet: ${{ secrets.AWS_VPC_SUBNET }}
          repo_name: "newrelic/newrelic-super-agent"
          git_clone_url: "ssh://git@github.com/newrelic/newrelic-super-agent.git"
          ref: "${{ env.GIT_BRANCH }}"

      - name: Destroy the infra
        uses: newrelic/fargate-runner-action@main
        if: always()
        with:
          aws_region: us-east-2
          container_make_target: "test/provision-clean TAG_OR_UNIQUE_NAME=${{ env.UNIQUE_NAME }}"
          ecs_cluster_name: caos_super_agent_releases
          task_definition_name: super_agent-releases
          cloud_watch_logs_group_name: /ecs/test-prerelease-super_agent-releases
          cloud_watch_logs_stream_name: ecs/test-super_agent-releases
          aws_vpc_subnet: ${{ secrets.AWS_VPC_SUBNET }}
          repo_name: "newrelic/newrelic-super-agent"
          git_clone_url: "ssh://git@github.com/newrelic/newrelic-super-agent.git"
          ref: "${{ env.GIT_BRANCH }}"

