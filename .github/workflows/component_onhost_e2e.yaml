name: ðŸ“ž OnHost E2E tests

on:
  workflow_call:
    secrets:
      NR_SYSTEM_IDENTITY_CLIENT_ID:
        required: false
      NR_SYSTEM_IDENTITY_PRIVATE_KEY:
        required: false
      E2E_ACCOUNT_ID:
        required: true
      E2E_API_KEY:
        required: true
      E2E_LICENSE_KEY:
        required: true

    inputs:
      linux_scenarios:
        description: 'JSON array of test scenarios to run on linux'
        required: false
        type: string
        default: '["migration.yaml", "remote_config.yaml", "ebpf_agent.yaml", "infra_agent.yaml", "nrdot_agent.yaml"]'
      windows_scenarios:
        description: 'JSON array of test scenarios to run on windows'
        required: false
        type: string
        default: '["version"]'

permissions:
  contents: read

jobs:
  build-packages:
    name: Build packages
    uses: ./.github/workflows/component_packages.yml
    with:
      pre-release: false
      skip_sign: true
      tag_name: 0.900.${{ github.run_id }}

  on-host-linux-e2e:
    name: OnHost Linux E2E tests
    needs: [build-packages]
    # using ubuntu 24 prevents from adding the testing repo from http .
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        group: ${{ fromJSON(inputs.linux_scenarios) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: built-binaries-0.900.${{ github.run_id }}
          path: ./
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python3 -m pip install ansible==10.7.0 jmespath==1.0.1 pywinrm==0.5.0
      - name: Test ${{ matrix.group }}
        env:
          NR_PROD_LICENSE_KEY: ${{ secrets.E2E_LICENSE_KEY }}
          NEW_RELIC_PROD_ACCOUNT_ID: ${{ secrets.E2E_ACCOUNT_ID }}
          NEW_RELIC_PROD_API_KEY: ${{ secrets.E2E_API_KEY }}
          NR_PROD_SYSTEM_IDENTITY_CLIENT_ID: ${{ secrets.NR_SYSTEM_IDENTITY_CLIENT_ID }}
          NR_PROD_SYSTEM_IDENTITY_PRIVATE_KEY: ${{ secrets.NR_SYSTEM_IDENTITY_PRIVATE_KEY }}
        run: |
          make test/onhost-e2e \
            ANSIBLE_PLAYBOOK=${{ matrix.group }} \
            ENVIRONMENT=production \
            PACKAGE_VERSION=0.900.${{ github.run_id }}

  on-host-windows-e2e:
    name: OnHost Windows E2E tests
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        group: ${{ fromJSON(inputs.windows_scenarios) }}
    steps:
      - uses: actions/checkout@v4
      - name: Obtain Rust version from project
        shell: bash
        run: |
          RUST_VERSION=$(grep "rust-version" Cargo.toml | cut -d "=" -f2 | tr -d "[:space:]")
          echo "RUST_VERSION=${RUST_VERSION}" >> $GITHUB_ENV
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: Install Rust ${{ env.RUST_VERSION }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
      - name: Build
        run: cargo build --all --release --target x86_64-pc-windows-msvc
      - name: Copy binary
        shell: bash
        run: cp target/x86_64-pc-windows-msvc/release/newrelic-agent-control.exe ./newrelic-agent-control.exe
      - name: Run windows e2e-test ${{ matrix.group }}
        run: test/windows-e2e/${{ matrix.group }}/${{ matrix.group }}.ps1
