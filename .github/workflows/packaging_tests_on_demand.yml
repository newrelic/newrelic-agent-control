name: ðŸš€ ðŸ’¾ Packaging tests on demand

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version of the agent to test installation'
        required: true

env:
  TAG_OR_UNIQUE_NAME: "0.0.3"

permissions:
  id-token: write
  contents: read

jobs:
  infra:
    uses: ./.github/workflows/component_provision_packaging.yml
    with:
      TAG_OR_UNIQUE_NAME: ${{ inputs.tag }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.TMP_AWS_ROLE_ARN }} 
      AWS_VPC_SUBNET: ${{ secrets.TMP_AWS_VPC_SUBNET }}