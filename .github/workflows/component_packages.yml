name: ðŸ“ž Build binaries and create packages

on:
  workflow_call:
    secrets:
      gh_token:
        description: 'Github token for uploading packages to release'
        required: false
      gpg_private_key_base64:
        description: 'Private key for signing packages'
        required: false
      gpg_passphrase:
        description: 'Passphrase the GPG private key'
        required: false
      pfx_certificate_base64:
        description: 'Pfx for signing windows executables'
        required: false
      pfx_passphrase:
        description: 'Passphrase of the PFX certificate'
        required: false
    inputs:
      pre-release:
        description: 'set to true if running a real pre-release'
        type: boolean
        required: true
      skip_sign:
        description: 'skip signing the packages'
        type: boolean
        required: false
        default: false
      tag_name:
        description: 'tag name for the packages'
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and upload
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: 'build/embedded/go.mod'
          check-latest: true

      - uses: ./.github/actions/install-rust-toolchain
        with:
          targets: >-
            aarch64-unknown-linux-musl,
            x86_64-unknown-linux-musl,
            x86_64-pc-windows-msvc

      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile

      - uses: ./.github/actions/rust-cache
        with:
          identifier: 'release'
          restore-strategy: 'nearest'
          save-cache: false

      - name: Install Zig
        uses: mlugg/setup-zig@e7d1537c378b83b8049f65dda471d87a2f7b2df2 # v2

      - uses: taiki-e/install-action@542cebaaed782771e619bd5609d97659d109c492 # v2.66.7
        with:
          tool: cargo-zigbuild@0.20.1

      - name: Install Windows cross-compilation dependencies
        run: |
          sudo apt-get install -y llvm

      - name: Install cargo-xwin
        run: |
          cargo install --locked cargo-xwin --force

      - name: If pre-release, set tag and verify it matches Cargo.toml version
        if: ${{ inputs.pre-release}}
        run: |
          NEWRELIC_AGENT_CONTROL_VERSION=$(sed -n 's/^version = "\(.*\)"/\1/p' agent-control/Cargo.toml)
          if [ "${NEWRELIC_AGENT_CONTROL_VERSION}" != "${{ inputs.tag_name }}" ]; then
            echo "Package version specified in Cargo.toml (${NEWRELIC_AGENT_CONTROL_VERSION}) differs from tag (${{ inputs.tag_name }}), exiting"
            exit 1
          fi

      - name: If not pre-release, set tag and SKIP_UPLOAD_RELEASE=true
        if: ${{ ! inputs.pre-release }}
        run: |
          git tag ${{ inputs.tag_name }}
          echo SKIP_UPLOAD_RELEASE="--skip=publish" >> $GITHUB_ENV

      - name: Skip packages sign
        if: ${{ inputs.skip_sign }}
        run: |
          echo SKIP_SIGN="--skip=sign" >> $GITHUB_ENV
          echo SKIP_WINDOWS_SIGN="true" >> $GITHUB_ENV

      - name: Release packages with GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6
        with:
          args: release ${{ env.SKIP_UPLOAD_RELEASE }} ${{ env.SKIP_SIGN }} --clean --verbose --timeout 2h
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}
          GPG_PRIVATE_KEY_BASE64: ${{ secrets.gpg_private_key_base64 }} # base64 encoded
          GPG_PASSPHRASE: ${{ secrets.gpg_passphrase }}
          PFX_CERTIFICATE_BASE64: ${{ secrets.pfx_certificate_base64 }} # base64 encoded
          PFX_PASSPHRASE: ${{ secrets.pfx_passphrase }}
          GPG_MAIL: 'infrastructure-eng@newrelic.com'
          NR_RELEASE_TAG: ${{ inputs.tag_name }}
          GORELEASER_CURRENT_TAG: ${{ inputs.tag_name }}
          SKIP_WINDOWS_SIGN: ${{ env.SKIP_WINDOWS_SIGN }}

      - name: Upload assets to pipeline
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          retention-days: 1
          name: built-binaries-${{ inputs.tag_name }}
          path: |
            ./bin/*
            ./dist/*

  verify-windows-signatures:
    runs-on: windows-latest
    name: Verify Windows signatures
    needs: build
    if: ${{ ! inputs.skip_sign }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Download built binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: built-binaries-${{ inputs.tag_name }}
          path: ./artifacts

      - name: Verify Windows executable signatures
        shell: powershell
        run: |
          ./build/scripts/windows-exec-sign/verify-signature.ps1 -Executables @(
            "./artifacts/dist/newrelic-agent-control-windows_x86_64-pc-windows-msvc/newrelic-agent-control.exe",
            "./artifacts/dist/newrelic-agent-control-cli-windows_x86_64-pc-windows-msvc/newrelic-agent-control-cli.exe"
          )
