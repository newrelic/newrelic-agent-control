name: üê§ Plan onhost canaries infrastructure changes

on:
  pull_request:
    paths:
      - test/onhost-canaries/terraform/**

permissions:
  contents: read

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: false

jobs:
  onhost_canaries:
    name: infra changes ${{ matrix.environment }}
    uses: ./.github/workflows/component_onhost_canaries.yml
    strategy:
      matrix:
        include:
          - environment: staging
            # AC Staging Account `host-canaries-staging` fleet
            fleet_id: "MTIyMTMwNjh8TkdFUHxGTEVFVHwwMTlhZTNiNS01Yjg5LTdkNjYtYWU0MC1lNmZkOTY2ZDFhMDA"
          - environment: production
            # AC US Production Account `host-canaries-production` fleet
            fleet_id: "NjQyNTg2NXxOR0VQfEZMRUVUfDAxOWFlM2EyLTA3OTctNzczYS05Y2JjLWMzNzZkMjAwMWFkZg"
    permissions:
      # required to oidc AWS
      id-token: write
      contents: read
    with:
      environment: ${{ matrix.environment }}
      fleet_id: ${{ matrix.fleet_id }}
      operation: plan
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_VPC_SUBNET: ${{ secrets.AWS_VPC_SUBNET }}
