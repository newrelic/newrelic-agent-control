name: ⏯️🚀🐤 Canaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Version of the agent-control for the canaries'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  canaries:
    uses: ./.github/workflows/component_canaries.yml
    with:
      TAG: ${{ inputs.tag }}
    secrets:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
      AWS_VPC_SUBNET: ${{ secrets.AWS_VPC_SUBNET }}
