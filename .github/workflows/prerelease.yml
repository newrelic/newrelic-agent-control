#permissions:
#  contents: read

on:
  release:
    types:
      - prereleased
    tags:
      - '*'

# See https://docs.github.com/en/actions/using-jobs/using-concurrency
name: pre-release
jobs:
  required:
    runs-on: ubuntu-latest
    name: Build and upload / ${{ matrix.arch }}
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        with:
          go-version: '~1.20'
          check-latest: true

      - name: Build binaries with GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: build --rm-dist --debug --timeout 2h --single-target
        env:
          ARCH: "${{ matrix.arch }}"
          GOARCH: "${{ matrix.arch }}"
          GOOS: linux

      - name: Release packages with GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --debug --timeout 2h -f dist/config.yaml
        env:
          ARCH: "${{ matrix.arch }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.OHAI_GPG_PASSPHRASE }}
          GPG_PRIVATE_KEY_BASE64: ${{ secrets.OHAI_GPG_PRIVATE_KEY_BASE64 }} # base64 encoded
          GPG_MAIL: 'infrastructure-eng@newrelic.com'
          NR_RELEASE_TAG: ${{ github.event.release.tag_name }}
