name: ðŸ“ž Staging reachability tests (Larger Runner)

on:
  pull_request:

permissions:
  contents: read

jobs:
  reach-staging:
    runs-on: linux-4-core-nr-control
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install xh
        run: |
          nix profile add nixpkgs#xh

      - name: "Attempt to reach staging URLs: Public keys"
        run: xh get https://staging-publickeys.newrelic.com/r/blob-management/global/agentconfiguration/jwks.json --all --pretty all --print HBhbm

      - name: "Attempt to reach staging URLs: System Identity OAuth"
        run: xh get https://system-identity-oauth.staging-service.newrelic.com/oauth2/token --all --pretty all --print HBhbm

      - name: "Attempt to reach staging URLs: OpAMP"
        run: xh get https://opamp.staging-service.newrelic.com/v1/opamp --all --pretty all --print HBhbm
