name: 💥 🐤 Prune Canaries

on:
  workflow_call:
    secrets:
      AWS_ROLE_ARN:
        required: true
      AWS_VPC_SUBNET:
        required: true

    inputs:
      TAG:
        required: true
        type: string

env:
  TAG: ${{ inputs.TAG }}
  TAG_OR_UNIQUE_NAME: ${{ inputs.TAG }}

permissions:
  id-token: write
  contents: read

jobs:
  canaries-prune:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ASSUME_ROLE }}
          aws-region: us-east-2

      - name: Set branch name
        run: |
          # Short name for current branch. For PRs, use target branch (base ref)
          GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          # Is the ref a tag? If so, remove refs/tags/ prefix
          GIT_BRANCH=${GIT_BRANCH#refs/tags/}
          echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV

      - name: Prune canaries
        uses: newrelic/fargate-runner-action@main
        with:
          aws_region: us-east-2
          container_make_target: "test/canaries-clean TAG_OR_UNIQUE_NAME=${{ env.TAG_OR_UNIQUE_NAME }}"
          ecs_cluster_name: caos_super_agent_releases
          task_definition_name: super_agent-releases-td
          cloud_watch_logs_group_name: /ecs/test-prerelease-super_agent-releases
          cloud_watch_logs_stream_name: ecs/test-super_agent-releases
          aws_vpc_subnet: ${{ secrets.AWS_VPC_SUBNET }}
          repo_name: "newrelic/newrelic-supervisor"
          git_clone_url: "ssh://git@github.com/newrelic/newrelic-supervisor.git"
          ref: "${{ env.GIT_BRANCH }}"
