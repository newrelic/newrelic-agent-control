on:
  pull_request:
    paths:
      - ".github/**"
      - "build/**"
      - ".goreleaser.yml"

# See https://docs.github.com/en/actions/using-jobs/using-concurrency
name: build-packages
env:
  # Allows to fetch multiple private repo crates with different deploy keys.
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  RUST_VERSION: 1.82.0
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and upload / ${{ matrix.arch }}
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Give GitHub Actions access to private crates
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: |
            ${{ secrets.CAOS_OAUTH_DEPLOY_KEY }}
            ${{ secrets.CAOS_OPAMP_DEPLOY_KEY }}

      - name: Install Rust ${{ env.RUST_VERSION }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Install cross-rs
        run: cargo install cross

      - uses: actions/setup-go@v5
        with:
          go-version: "~1.20"
          check-latest: true

      - name: Build binaries with GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: build --snapshot --clean --debug --timeout 2h --single-target --parallelism 1
        env:
          ARCH: "${{ matrix.arch }}"
          GOARCH: "${{ matrix.arch }}"
          GOOS: linux

  build-image:
    name: Build image
    uses: ./.github/workflows/component_image.yml
    with:
      image-tag: ci
      push: false
    secrets: inherit
