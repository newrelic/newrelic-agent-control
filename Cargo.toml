[workspace]
resolver = "2"

members = ["agent-control", "resource-detection", "fs", "wrapper_with_default"]

[workspace.package]
authors = ["The New Relic Agent Control Team"]
edition = "2021"
publish = false
rust-version = "1.85.0"
license-file = "./LICENSE.md"

[workspace.dependencies]
serde_json = "1.0.140"
serde = "1.0.219"
tempfile = "3.18.0"
thiserror = "2.0.12"
tracing = "0.1.41"
regex = "1.11.1"
mockall = "0.13.1"
clap = "4.5.31"
nix = "0.30.0"
tracing-subscriber = "0.3.19"
tracing-test = "0.2.5"
assert_cmd = "2.0.16"
assert_matches = "1.5.0"
tower-test = "0.4.0"
serde_yaml = "0.9.34+deprecated"
schemars = "0.8.22"
http = "1.3.1"
mockall_double = "0.3.1"
predicates = "3.1.3"
konst = "0.3.16"
semver = "1.0.26"
chrono = "0.4.40"
jsonwebtoken = "9.3.1"
# reqwest's default-features enables default-tls and we are not including it since we are using rustls only.
reqwest = { version = "0.12.11", default-features = false, features = [
  "blocking",
  "rustls-tls",
  "rustls-tls-native-roots",
  "socks",
] }

[profile.release]
# remove debug symbols from the release binary
# After <https://github.com/rust-lang/cargo/pull/13257> this is the default
# behavior for cargo, unless debuginfo is enabled for any compiled package
strip = "debuginfo"

[workspace.metadata.cargo-shear]
ignored = ["mockall_double"]