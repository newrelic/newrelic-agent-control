[package]
name = "newrelic_super_agent"
description = "New Relic Super Agent Limited Preview"
version = "0.2.0"
edition = "2021"
authors = ["The New Relic Core Agent & Open Standards (CAOS) Team"]
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.4.2", features = ["derive"] }
config = "0.13.1"
serde = { version = "1.0.188", features = ["derive"] }
thiserror = "1.0.47"
nix = { version = "0.27.1", features = ["signal", "user"] }
log = { version = "0.4.20", features = ["kv_unstable"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tracing = "0.1.37"
ctrlc = { version = "3.4.0", features = ["termination"] }
serde_with = "3.3.0"
serde_yaml = "0.9.25"
regex = "1.9.3"
tempfile = "3.8.0"
uuid = { version = "1.4.1", features = ["v4"] }
aquamarine = "0.3.2"
opamp-client = { git = "ssh://git@github.com/newrelic/opamp-rs.git", branch = "main" }
futures = "0.3.28"
mockall = "0.11.4"
async-trait = "0.1.71"
tokio = "1.32.0"
ulid = "1.0.1"

[dev-dependencies]
assert_cmd = "2.0.12"
assert_fs = "1.0.13"
predicates = "3.0.3"

[[test]]
name = "integration"
path = "test/integration/mod.rs"

[net]
git-fetch-with-cli = true
