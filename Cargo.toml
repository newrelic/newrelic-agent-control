[workspace]
resolver = "2"

members = [
  "super-agent",
  "resource-detection",
  "fs",
  "license",
]

[workspace.dependencies]
serde_json = "1.0.117"
serde = "1.0.203"
tempfile = "3.10.1"
thiserror = "1.0.61"
tracing = "0.1.40"
regex = "1.10.4"
mockall = "0.12.1"
clap = "4.5.4"
nix = "0.28.0"
tracing-subscriber = "0.3.18"
tracing-test = "0.2.4"
assert_cmd = "2.0.14"
assert_fs = "1.1.1"
assert_matches = "1.5.0"
bollard = "0.16.1"
tower-test = "0.4.0"
serde_yaml = "0.9.34"
schemars = "0.8.21"
http = "1.1.0"
mockall_double = "0.3.1"
predicates = "3.1.0"
hyper = "1.3.1"
konst = "0.3.9"
ureq = "2.10.1"
semver = "1.0.23"
chrono = "0.4"
jsonwebtoken = "9.3.0"

[profile.release]
# remove debug symbols from the release binary
# After <https://github.com/rust-lang/cargo/pull/13257> this is the default
# behavior for cargo, unless debuginfo is enabled for any compiled package
strip = "debuginfo"
