[package]
name = "meta_agent"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
config = "0.13.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
thiserror = "1.0.40"
nix = { version = "0.26.2", features = ["signal"] }
log = "0.4.17"

[dev-dependencies]
env_logger = "0.10.0"
test-log = "0.2.11"
