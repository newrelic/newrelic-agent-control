namespace: newrelic
name: io.opentelemetry.collector
version: 0.1.0
variables:
  on_host:
    config:
      description: "Newrelic otel collector configuration"
      type: file
      required: false
      default: ""
      file_path: "config.yaml"
    backoff_delay:
      description: "seconds until next retry if agent fails to start"
      type: string
      required: false
      default: 20s
  k8s:
    chart_values:
      description: "Newrelic otel collector chart values"
      type: yaml
      required: true
    chart_version:
      description: "Newrelic otel collector chart version"
      type: string
      required: true
      default: "0.78.3"
deployment:
  on_host:
    executables:
      - path: /usr/bin/nr-otel-collector
        args: >-
          --config=${nr-var:config}
          --feature-gates=-pkg.translator.prometheus.NormalizeName
        env:
          # sets the otel-collector "env" source resource detector 
          OTEL_RESOURCE_ATTRIBUTES: "host.id=${nr-sa:host_id}"
        restart_policy:
          backoff_strategy:
            type: fixed
            backoff_delay: ${nr-var:backoff_delay}
  k8s:
    objects:
      repository:
        apiVersion: source.toolkit.fluxcd.io/v1
        kind: HelmRepository
        metadata:
          name: ${nr-sub:agent_id}
        spec:
          # Increasing the interval to 30 minutes because the HelmRepository is not as prone to frequent changes
          # as HelmRelease objects might be. Given repositories typically have fewer updates than the resources
          # they trigger, a longer interval helps in reducing unnecessary load on the cluster without significantly
          # delaying the application of important updates.
          interval: 30m
          provider: generic
          url: https://open-telemetry.github.io/opentelemetry-helm-charts
      release:
        apiVersion: helm.toolkit.fluxcd.io/v2
        kind: HelmRelease
        metadata:
          name: ${nr-sub:agent_id}
        spec:
          interval: 3m
          chart:
            spec:
              chart: opentelemetry-collector
              version: ${nr-var:chart_version}
              reconcileStrategy: ChartVersion
              sourceRef:
                kind: HelmRepository
                name: ${nr-sub:agent_id}
              interval: 3m
          install:
            # Wait are disabled to avoid blocking the modifications/deletions of this CR while in reconciling state.
            disableWait: true
            disableWaitForJobs: true
            remediation:
              retries: 3
            replace: true
          upgrade:
            disableWait: true
            disableWaitForJobs: true
            cleanupOnFail: true
            force: true
            remediation:
              retries: 3
              strategy: rollback
          rollback:
            disableWait: true
            disableWaitForJobs: true
          values:
            ${nr-var:chart_values}
