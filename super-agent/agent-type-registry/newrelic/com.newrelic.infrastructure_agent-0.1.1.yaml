namespace: newrelic
name: com.newrelic.infrastructure_agent
version: 0.1.3
variables:
  on_host:
    config_agent:
      description: "Newrelic infra configuration"
      type: config
      required: false
      default: ""
      file_path: "newrelic-infra.yml"
    #config_logging/1
    #config_logging/2
    #config_logging/3
    config_logging:
      description: "map of YAML config for logging"
      type: directory
      required: false
      default: {}
      file_path: "logging.d"
    backoff_delay:
      description: "seconds until next retry if agent fails to start"
      type: string
      required: false
      default: 20s
    enable_file_logging:
      description: "enable logging the on host executables' logs to files"
      type: bool
      required: false
      default: false
deployment:
  on_host:
    enable_file_logging: ${nr-var:enable_file_logging}
    executables:
      - path: /usr/bin/newrelic-infra
        args: "--config=${configs:config_agent} ${--configs %item}"
        env: "NRIA_PLUGIN_DIR=${nr-var:config_integrations} NRIA_LOGGING_CONFIGS_DIR=${nr-var:config_logging}"
        restart_policy:
          backoff_strategy:
            type: fixed
            backoff_delay: ${nr-var:backoff_delay}
