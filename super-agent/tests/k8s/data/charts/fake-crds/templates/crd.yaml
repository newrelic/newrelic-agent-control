spec:
  group: example.com
  versions:
    - name: v1beta1
      served: false
      storage: false
      # storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                foo:
                  type: string
    - name: v1beta2
      served: true
      storage: false
      # storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                foo:
                  description: "Deprecated: Use 'bar' instead."
                  x-kubernetes-deprecated: true
                  type: string
                bar:
                  type: string
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                bar:
                  type: string

    
  scope: Namespaced
  names:
    plural: myresources
    singular: myresource
    kind: MyResource
    shortNames:
      - mr
