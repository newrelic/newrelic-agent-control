---
- src: "newrelic-agent-control_{version}_linux_{arch}.deb"
  arch:
    - amd64
    - arm64
  uploads:
    - type: apt
      src_repo: "{access_point_host}/preview/linux/apt"
      dest: "{dest_prefix}linux/apt/"
      os_version:
        - noble
        - jammy
        - focal
        - bionic
        - xenial
        - bullseye
        - bookworm

#########################
  # UPLOAD CHECKSUMS #
#########################

- src: "newrelic-agent-control_{version}_linux_{arch}.deb.sum"
  arch:
    - amd64
    - arm64
  uploads:
    - type: file
      dest: "{dest_prefix}linux/apt/pool/main/n/newrelic-agent-control/{src}"
