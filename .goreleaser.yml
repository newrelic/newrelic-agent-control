version: 2
project_name: newrelic-agent-control
env:
  # This version should be kept fixed.
  - NEWRELIC_INFRA_AGENT_VERSION=1.71.1
  - NR_OTEL_COLLECTOR_VERSION=1.5.0
builds:
  # Linux builds using cargo zigbuild
  - id: newrelic-agent-control-linux
    builder: rust
    command: zigbuild
    binary: newrelic-agent-control
    targets:
      - x86_64-unknown-linux-musl
      - aarch64-unknown-linux-musl
    flags:
      - --release
      - --package=newrelic_agent_control
      - --bin=newrelic-agent-control
    env:
      - AGENT_CONTROL_VERSION={{ .Version }}
      - NEWRELIC_INFRA_AGENT_VERSION={{ .Env.NEWRELIC_INFRA_AGENT_VERSION }}
      - NR_OTEL_COLLECTOR_VERSION={{ .Env.NR_OTEL_COLLECTOR_VERSION }}

  # Windows builds using cargo xwin
  - id: newrelic-agent-control-windows
    builder: rust
    binary: newrelic-agent-control
    tool: cargo-xwin
    command: build
    targets:
      - x86_64-pc-windows-msvc
    flags:
      - --release
      - --package=newrelic_agent_control
      - --bin=newrelic-agent-control
    env:
      - AGENT_CONTROL_VERSION={{ .Version }}
      - NEWRELIC_INFRA_AGENT_VERSION={{ .Env.NEWRELIC_INFRA_AGENT_VERSION }}
      - NR_OTEL_COLLECTOR_VERSION={{ .Env.NR_OTEL_COLLECTOR_VERSION }}
    hooks:
      post:
        - cmd: ./build/scripts/windows-exec-sign/sign.sh
          env:
            - SKIP_WINDOWS_SIGN={{ if index .Env "SKIP_WINDOWS_SIGN"}}{{ .Env.SKIP_WINDOWS_SIGN }}{{ else }}{{ end }}
            - PFX_CERTIFICATE_BASE64={{ if index .Env "PFX_CERTIFICATE_BASE64"}}{{ .Env.PFX_CERTIFICATE_BASE64 }}{{ else }}{{ end }}
            - PFX_PASSPHRASE={{ if index .Env "PFX_PASSPHRASE"}}{{ .Env.PFX_PASSPHRASE }}{{ else }}{{ end }}
            - EXECUTABLE={{ .Path }}

  # Linux builds for CLI
  - id: newrelic-agent-control-cli-linux
    builder: rust
    command: zigbuild
    binary: newrelic-agent-control-cli
    targets:
      - x86_64-unknown-linux-musl
      - aarch64-unknown-linux-musl
    flags:
      - --release
      - --package=newrelic_agent_control
      - --bin=newrelic-agent-control-cli
    env:
      - AGENT_CONTROL_VERSION={{ .Version }}

  # Windows builds for CLI using cargo xwin
  - id: newrelic-agent-control-cli-windows
    builder: rust
    binary: newrelic-agent-control-cli
    tool: cargo-xwin
    command: build
    targets:
      - x86_64-pc-windows-msvc
    flags:
      - --release
      - --package=newrelic_agent_control
      - --bin=newrelic-agent-control-cli
    env:
      - AGENT_CONTROL_VERSION={{ .Version }}
    hooks:
      pre:
        # Wait for newrelic-agent-control to be ready (parallel executions of cargo-xwin can be problematic)
        - cmd: sh -c 'while [ ! -f target/x86_64-pc-windows-msvc/release/newrelic-agent-control.exe ]; do echo "Waiting for newrelic-agent-control-windows build to complete..."; sleep 5; done'
          output: true
      post:
        # This step cannot be done inside the 'signs' section because that happens after packaging.
        - cmd: ./build/scripts/windows-exec-sign/sign.sh
          env:
            - SKIP_WINDOWS_SIGN={{ if index .Env "SKIP_WINDOWS_SIGN"}}{{ .Env.SKIP_WINDOWS_SIGN }}{{ else }}{{ end }}
            - PFX_CERTIFICATE_BASE64={{ if index .Env "PFX_CERTIFICATE_BASE64"}}{{ .Env.PFX_CERTIFICATE_BASE64 }}{{ else }}{{ end }}
            - PFX_PASSPHRASE={{ if index .Env "PFX_PASSPHRASE"}}{{ .Env.PFX_PASSPHRASE }}{{ else }}{{ end }}
            - EXECUTABLE={{ .Path }}

archives:
  - id: linux
    formats: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - newrelic-agent-control-linux
      - newrelic-agent-control-cli-linux
  - id: windows
    formats: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - newrelic-agent-control-windows
      - newrelic-agent-control-cli-windows
    files:
      - src: build/package/windows/install.ps1
        dst: install.ps1
      - src: build/package/windows/uninstall.ps1
        dst: uninstall.ps1

nfpms: # deb and rpm are only built for linux targets
  - package_name: newrelic-agent-control

    # Replace arch for rpm from amd64 to x86_64 to be consistent with our rpm repo.
    file_name_template: >-
      {{ .PackageName }}_{{ .Version }}_{{ .Os }}_
      {{- if not (eq (filter .ConventionalFileName "\\.rpm$") "") }}
        {{- replace .Arch "amd64" "x86_64" }}
      {{- else }}
        {{- .Arch }}
      {{- end }}
      {{- with .Arm }}v{{ . }}{{- end }}
      {{- with .Mips }}_{{ . }}{{- end }}
      {{- if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{- end }}

    contents:
      # Newrelic Agent Control
      - dst: /etc/newrelic-agent-control
        type: dir
        file_info:
          mode: 0700
      - src: build/package/config.yaml
        dst: /etc/newrelic-agent-control/local-data/agent-control/local_config.yaml
        type: config
        file_info:
          mode: 0600
      - src: build/package/newrelic-agent-control.service
        dst: /lib/systemd/system/newrelic-agent-control.service
      # kept for backward compatibility. The environment_variables.yaml is used instead for new installs.
      - src: build/package/newrelic-agent-control.conf
        dst: /etc/newrelic-agent-control/systemd-env.conf
        type: config|noreplace
        file_info:
          mode: 0600
      - src: LICENSE.md
        dst: /usr/share/doc/newrelic/newrelic-agent-control/LICENSE.md
      - dst: /var/lib/newrelic-agent-control
        type: dir
        file_info:
          mode: 0700
      - dst: /var/lib/newrelic-agent-control/filesystem
        type: dir
        file_info:
          mode: 0700

    scripts:
      postinstall: build/package/postinstall.sh
      postremove: build/package/postremove.sh
      preremove: build/package/preremove.sh

    provides:
      - newrelic-infra (= 3.0.0)
      - nr-otel-collector (= 2.0.0)
    conflicts:
      - newrelic-infra
      - nr-otel-collector
    replaces:
      - newrelic-infra
      - nr-otel-collector

    recommends:
      - td-agent-bit #To be removed on removal of the ff fluent_bit_19
      - fluent-bit

    id: newrelic-agent-control
    ids:
      - newrelic-agent-control-linux
      - newrelic-agent-control-cli-linux
    formats:
      - deb
      - rpm
    maintainer: New Relic <caos-team@newrelic.com>
    description: New Relic Agent Control - newrelic-agent-control
    license: Apache 2.0

signs:
  - id: checksums

    # Path to the checksum command.
    cmd: ./build/scripts/generate_checksum.sh
    args: [ "-f", "{{ .Env.artifact }}" ]
    artifacts: all
  - id: signing

    # Path to the signature command.
    cmd: ./build/scripts/signing/sign.sh
    args:
      [
        "-f",
        "{{ .Env.artifact }}",
        "-m",
        "{{ .Env.GPG_MAIL }}",
        "-p",
        "{{ .Env.GPG_PASSPHRASE }}",
        "-k",
        "{{ .Env.GPG_PRIVATE_KEY_BASE64 }}",
      ]
    artifacts: all

publishers:
  - name: GH Publisher
    cmd: ./build/scripts/gh_publisher.sh -t {{ .Env.NR_RELEASE_TAG }} -f {{ abs .ArtifactPath }}
    extra_files:
      - glob: "./dist/*.asc"
      - glob: "./dist/*.sum"
    env:
      - GITHUB_TOKEN={{ .Env.GITHUB_TOKEN }}

release:
  disable: true

# Disable default checksum generator as we use a custom one per each artifact.
checksum:
  disable: true

# Skip auto-generating changelog.
changelog:
  disable: true
