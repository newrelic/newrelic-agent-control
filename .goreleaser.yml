project_name: newrelic-supervisor
builds:
  -
    main: ./build/dummy.go
    goarch:
      - arm64
    goos:
      - linux
    binary: newrelic-supervisor
    hooks:
      post:
        - sh ./build/build_rust_package.sh
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    builds:
      - newrelic-supervisor
